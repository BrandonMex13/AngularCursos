<h2>Ver pais</h2>
<hr>

<div *ngIf="!pais; else divPais"
    class="alert alert-info">
    Espere por favor...
</div>


<ng-template #divPais>
    <div class="row">
        <div class="col-12">
            <h1>Pais: <small>{{ pais[0].name.common }}</small></h1>
        </div>
    </div>

    <div class="row">
        <div class="col-4">
            <h3>Bandera</h3>
            <img class="img-thumbnail" [src]="pais[0].flags.svg" alt="">
        </div>

        <div class="col">
            <h3>Informacion</h3>

            <ul class="list-group-item">
                <li class="list-group-item"> 
                    <strong>Poblacion</strong> {{ pais[0].population | number }}
                </li>

                <li class="list-group-item">
                    <strong>Codigo numerico</strong> {{ pais[0].ccn3 }}
                </li>

                <li class="list-group-item">
                    <strong>Codigo Alpha3</strong> {{ pais[0].cca3 }}
                </li>
            </ul>
        </div>
    </div>

    <h3>Traducciones</h3>
    <div class="row">
        <div class="col">

            <!-- <span class="badge bg-primary mr-1">{{ pais[0].translations.ara.common }}</span> -->
            <span
            *ngFor="let language of pais[0].translations | keyvalue"
            class="badge bg-primary me-1"
            >{{ language.value.common }}</span
          >
        </div>
    </div>

    <!-- <pre class="mt-5">
        {{pais[0] | json}}
    </pre> -->
</ng-template>
