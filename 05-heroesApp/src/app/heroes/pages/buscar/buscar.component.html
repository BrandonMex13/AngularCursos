<div fxLayout="column">

    <div>
        <h1>Bucador de Heroes</h1>
        <mat-divider></mat-divider>
    </div>

    <div fxLayout="column">
        <h3>Buscardor</h3>

        <mat-form-field >
            <mat-label>Number</mat-label>
            <input type="text"
                placeholder="Pick one"
                aria-label="Number"
                matInput
                [(ngModel)]="termino"
                [matAutocomplete]="auto"
                (input)="buscando()">
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="opcionSeleccionada($event)">

                <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                    {{ heroe.superhero }}
                </mat-option>

                <mat-option value="" *ngIf="heroes.length === 0 && termino.trim().length > 0">
                    No hay ningun heroe con ese termino {{ termino }}
                </mat-option>

            </mat-autocomplete>
        </mat-form-field>

    </div>

    <div fxlayout="row" fxLayout.xs="column" fxLayoutGap="30px">

        <div fxFlex="50">
            <pre>{{ heroeSeleccionado | json }}</pre>
        </div>

        <div fxFlex="50">
            <div *ngIf="heroeSeleccionado">
                <app-heroe-tarjeta [heroe]="heroeSeleccionado"></app-heroe-tarjeta>
            </div>
        </div>

    </div>

</div>
